<div class="container">
  <div class="container-fluid bg-3 text-left">
    <div class="row">
      <div id="nav-home">
        <ul class="nav nav-tabs">
          <li><h3>Adicionar Novas Categorias</h3></li>
        </ul>
        <br>
        <div class="col-sm-4">
        <form [formGroup]="form" (ngSubmit)="createCategory()" id="categoryForm" class="row g-3">
          <div class="form-group form-margin ">
            <label class="form-label">Nova Categoria</label>
            <div class="input-group">
              <span class="input-group-addon">
                <i style="background:transparent;border:none"></i>
              </span>
              <input type="text" formControlName="name" class="form-control" required />
            </div>
          </div>
          <button type="submit" [disabled]="!form.valid" id="btnAddIngredient" class="btn btn-outline-secondary" style="width: 100px; height: 30px">Adicionar</button>
      </form>

      <br><br>
        <div class="col-lg-12">
        <table class="table">
          <thead>
            <tr>
              <th>Categorias Existentes</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of this.categories">
              <td>{{ category!.name }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</div>
</div>
