
<div class="container">
  <div class="container-fluid bg-3 ">
    <div class="row">
      <div id="nav-home">
        <ul class="nav nav-tabs">
          <li><h3>Lista de Utilizadores</h3></li>
        </ul>
        <br>
        <div class="col-lg-12">
        <table class="table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Pais</th>
              <th>Permiss√µes</th>
              <th>Estado</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of this.users">
              <td>{{ user?.name }} {{ user?.surname }}</td>
              <td>{{ user?.email }}</td>
              <td>{{ user?.country }}</td>
              <td>{{ user?.isAdministrator ? "Admin" : "Standard" }}</td>
              <td>{{ user?.isBlocked ? "Bloqueado" : "Activo" }}</td>
              <td><button (click)="blockOrUnblock(user!.id)" id="btnBlockUser" class="btn btn-outline-secondary" style="width: 100px; height: 30px">{{ user?.isBlocked ? "Desbloquear" : "Bloquear" }}</button>
              <td><button (click)="promoteOrUnpromoteAdmin(user!.id)" id="btnPromoteAdmin" class="btn btn-outline-secondary" style="width: 100px; height: 30px">{{ user?.isAdministrator ? "Despromover" : "Promover" }}</button>
              </td>
            </tr>
          </tbody>
        </table>
          </div>
        </div>
      </div>
    </div>
  </div>
