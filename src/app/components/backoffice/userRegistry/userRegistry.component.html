<!DOCTYPE html>

<div class="container">

  <img src="../../../../assets/images/CookingHut_logo.png" alt="CookingHut Logo" width="300" height="200">

  <h5>Bem-Vindo! Crie a Sua Conta CookingHut.</h5>

</div>


<div  id="registoForm" class="row g-3">

  <div class="form-group form-margin half-form ">
    <label class="form-label">Nome</label>
    <div class="input-group">
      <span class="input-group-addon">
        <i class="fa fa-user" style="background:transparent;border:none"></i>
      </span>
      <input type="text" [(ngModel)]="userRegistry.name" class="form-control"required />
    </div>
  </div>

  <div class="form-group form-margin half-form">
    <label class="form-label">Apelido</label>
    <div class="input-group">
      <span class="input-group-addon">
        <i class="fa fa-user" style="background:transparent;border:none"></i>
      </span>
      <input type="text" [(ngModel)]="userRegistry.surname" class="form-control"required />
    </div>
  </div>


  <div class="form-group form-margin ">
    <label class="form-label">Pais</label>
    <div class="input-group">
      <span class="input-group-addon">
        <i class="fa fa-globe" style="background:transparent;border:none"></i>
      </span>
      <input type="text" [(ngModel)]="userRegistry.country" class="form-control"required />
    </div>
  </div>


  <div class="form-group form-margin ">
    <label class="form-label">Cidade</label>
    <div class="input-group">
      <span class="input-group-addon">
        <i class="fa fa-home" style="background:transparent;border:none"></i>
      </span>
      <input type="text" [(ngModel)]="userRegistry.city" class="form-control"/>
    </div>

<br>

  <div>
    <label for="diaa">Data de Nascimento</label><br>
    <input type="date" [(ngModel)]="userRegistry.birthDate"  id="birthDate" name="diaa"style="width: 200px; height: 35px" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
    <span class="validity"></span>
  </div>
</div>

  <div class="form-group form-margin ">
    <label class="form-label">Email</label>
    <div class="input-group">
      <span class="input-group-addon">
        <i class="fa fa-envelope" style="background:transparent;border:none"></i>
      </span>
      <input type="text" [(ngModel)]="userRegistry.email" class="form-control" placeholder="exemplo@exemplo.com" required/>
    </div>
  </div>

  <div class="form-group form-margin half-form">
    <label class="form-label">Password</label>
    <div class="input-group">
      <span class="input-group-addon">
        <i class="fa fa-lock" style="background:transparent;border:none"></i>
      </span>
      <input type="password" [(ngModel)]="userRegistry.password" class="form-control" placeholder="********" required/>
    </div>
  </div>

  <div class="form-group form-margin half-form ">
    <label class="form-label">Confirmar Password</label>
    <div class="input-group">
      <span class="input-group-addon">
        <i class="fa fa-lock" style="background:transparent;border:none"></i>
      </span>
      <input type="password" [(ngModel)]="userRegistry.confirmPassword" class="form-control" placeholder="********" required/>
    </div>
  </div>

  <div class="content">
    <div id="politicaPrivacidade">
      <input class="input_box" name="checkbox" type="checkbox" value="termos"required/>
      <a href="https://www.dgert.gov.pt/politica-de-privacidade-e-de-protecao-de-dados-pessoais-da-dgert"> Ao Aceitar Criar a Conta, Aceita os T&C e o RGPD.</a>
    </div>

 <br>

    <div class="form-group form-margin">
      <button type="submit" style="width: 320px; height: 35px"(click)="register()">Criar Conta</button>
  </div>

  <br>

  <div>
    <p class="linkLogin">
      Já possui uma conta?
      <a href="login">Faça o Seu Login Aqui</a>
    </p>


    <div class="errorRegisto">
      <p-toast></p-toast>
    </div>
